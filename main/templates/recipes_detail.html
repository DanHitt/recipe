{% extends 'base.html' %}
{% load staticfiles %}

{% block headline %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="html/css" href="{% static 'styles.css' %}">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


	<title>Document</title>
</head>

<body>

	<div class="container" style="background-color: white;">
	<div class="row">
		<div style="float:right;">
			<img src="/media/{{ recipe.image }}">
		</div>
		<div style="float:left;">
			<h3>Ingredients for {{ recipe }}</h3>
				{% for ingredient in ingredients %}
					<span style="margin-left: 15px;"{{ ingredient|linebreaks }}
				{% endfor %}
		<a href="/recipe/" class="btn btn-info" style="margin: 15px;" role="button">Back to Recipes</a>
		</div>
	</div>




	

	</div><!--container-->
	

</body>
{% endblock headline %}
